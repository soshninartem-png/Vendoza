<nav class="navbar is-light" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item has-text-weight-bold is-size-4" href="{% url 'home' %}">
      Vendoza
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'catalog' %}">Каталог</a>
      <a class="navbar-item" href="{% url 'profile' %}">Профиль</a>
    </div>

    <div class="navbar-end">
      {% if request.session.username %}
        <div class="navbar-item">
          <span class="has-text-weight-semibold is-size-6">Привет, {{ request.session.username }}</span>
        </div>
        <div class="navbar-item">
          <a class="button is-danger is-rounded" href="{% url 'logout' %}">
            Выйти
          </a>
        </div>
        <div class="navbar-item">
          <a class="button is-primary is-rounded" href="{% url 'add_ad' %}">
            Разместить объявление
          </a>
        </div>
      {% else %}
        <div class="navbar-item">
          <a class="button is-light is-rounded" href="{% url 'register' %}">Регистрация</a>
        </div>
        <div class="navbar-item">
          <a class="button is-primary is-rounded" href="{% url 'login' %}">Войти</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.getElementById(burger.dataset.target);
    burger.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  });
</script>
