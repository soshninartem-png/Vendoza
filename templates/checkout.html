<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #f4f5f7;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

h1 {
    margin-bottom: 20px;
    font-size: 26px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
}

textarea {
    resize: none;
    height: 100px;
}

.summary {
    margin-top: 20px;
    border-top: 1px dashed #ddd;
    padding-top: 15px;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.total {
    font-size: 20px;
    font-weight: 800;
}

button {
    width: 100%;
    padding: 16px;
    margin-top: 25px;
    border: none;
    border-radius: 16px;
    background: #2563eb;
    color: white;
    font-size: 17px;
    font-weight: 800;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Checkout</h1>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="full_name" placeholder="Full name" required>
        <input type="text" name="phone" placeholder="Phone number" required>
        <textarea name="address" placeholder="Shipping address" required></textarea>

        <div class="summary">
            <div class="row">
                <span>Subtotal</span>
                <span>${{ subtotal }}</span>
            </div>
            <div class="row">
                <span>Shipping</span>
                <span>${{ shipping }}</span>
            </div>
            <div class="row total">
                <span>Total</span>
                <span>${{ total }}</span>
            </div>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
