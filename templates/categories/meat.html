{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meat & Poultry Store</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    color: #b91c1c;
    margin-bottom: 40px;
    font-size: 2.5rem;
  }

  /* ↓ МЕНЬШЕ РАССТОЯНИЕ МЕЖДУ КАРТОЧКАМИ */
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .product-item {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 240px; /* было 260px */
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .product-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .product-item figure img {
    width: 100%;
    height: 170px;
    object-fit: cover;
  }

  .text-center {
    padding: 18px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .text-center h3 {
    margin: 0;
    font-size: 1.1rem;
    color: #111827;
  }

  .rating {
    margin: 6px 0;
    color: gold;
    font-size: 0.95rem;
  }

  .price {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0;
  }

  .price del {
    color: #9ca3af;
    font-size: 0.9rem;
  }

  .price span {
    font-weight: bold;
    font-size: 1rem;
  }

  .badge {
    background-color: #fee2e2;
    color: #7f1d1d;
    padding: 2px 6px;
    border-radius: 5px;
    font-size: 0.75rem;
  }

  .button-area {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }

  .button-area input {
    width: 55px;
    padding: 5px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    text-align: center;
  }

  .button-area button {
    flex-grow: 1;
    background-color: #b91c1c;
    color: #fff;
    border: none;
    padding: 7px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .button-area button:hover {
    background-color: #991b1b;
  }

  .button-area .wishlist {
    background-color: #fff;
    border: 1px solid #d1d5db;
    color: #111827;
  }

  .button-area .wishlist:hover {
    background-color: #f3f4f6;
  }
</style>
</head>

<body>

<h1>Meat & Poultry</h1>

<div class="row">

<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Beef"></figure>
  <div class="text-center">
    <h3>Beef</h3>
    <div class="rating">⭐⭐⭐⭐⭐ (120)</div>
    <div class="price"><del>$15.00</del><span>$13.00</span><span class="badge">13% OFF</span></div>
    <div class="button-area">
      <input type="number" value="1">
      <button>Add to Cart</button>
      <button class="wishlist">❤️</button>
    </div>
  </div>
</div>

<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Chicken Breast"></figure>
  <div class="text-center">
    <h3>Chicken Breast</h3>
    <div class="rating">⭐⭐⭐⭐⭐ (180)</div>
    <div class="price"><del>$9.00</del><span>$7.80</span><span class="badge">13% OFF</span></div>
    <div class="button-area">
      <input type="number" value="1">
      <button>Add to Cart</button>
      <button class="wishlist">❤️</button>
    </div>
  </div>
</div>

<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Chicken Legs"></figure>
  <div class="text-center">
    <h3>Chicken Legs</h3>
    <div class="rating">⭐⭐⭐⭐☆ (95)</div>
    <div class="price"><del>$7.00</del><span>$6.00</span><span class="badge">14% OFF</span></div>
    <div class="button-area">
      <input type="number" value="1">
      <button>Add to Cart</button>
      <button class="wishlist">❤️</button>
    </div>
  </div>
</div>

<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Pork"></figure>
  <div class="text-center">
    <h3>Pork</h3>
    <div class="rating">⭐⭐⭐⭐☆ (110)</div>
    <div class="price"><del>$12.00</del><span>$10.50</span><span class="badge">13% OFF</span></div>
    <div class="button-area">
      <input type="number" value="1">
      <button>Add to Cart</button>
      <button class="wishlist">❤️</button>
    </div>
  </div>
</div>

<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Lamb"></figure>
  <div class="text-center">
    <h3>Lamb</h3>
    <div class="rating">⭐⭐⭐⭐☆ (85)</div>
    <div class="price"><del>$18.00</del><span>$15.50</span><span class="badge">14% OFF</span></div>
    <div class="button-area">
      <input type="number" value="1">
      <button>Add to Cart</button>
      <button class="wishlist">❤️</button>
    </div>
  </div>
</div>

</div>

</body>
</html>
