{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spices & Seasonings</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    color: #dc2626;
    margin-bottom: 40px;
    font-size: 2.5rem;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .product-item {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 260px;
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .product-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .product-item figure img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .text-center {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .text-center h3 {
    margin: 0;
    font-size: 1.2rem;
    color: #111827;
  }

  .rating {
    margin: 8px 0;
    color: gold;
    font-size: 1rem;
  }

  .price {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
  }

  .price del {
    color: #9ca3af;
  }

  .price span {
    font-weight: bold;
    font-size: 1.1rem;
  }

  .badge {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 2px 6px;
    border-radius: 5px;
    font-size: 0.8rem;
    font-weight: 500;
  }

  .button-area {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  .button-area input {
    width: 60px;
    padding: 5px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    text-align: center;
  }

  .button-area button {
    flex-grow: 1;
    background-color: #dc2626;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .button-area button:hover {
    background-color: #991b1b;
  }

  .button-area .wishlist {
    background-color: #fff;
    border: 1px solid #d1d5db;
    color: #111827;
  }

  .button-area .wishlist:hover {
    background-color: #f3f4f6;
  }
</style>
</head>

<body>

<h1>Spices & Seasonings</h1>

<div class="row">

<!-- 1 -->
<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Black Pepper"></figure>
  <div class="text-center">
    <h3>Black Pepper</h3>
    <div class="rating">⭐⭐⭐⭐⭐ (250)</div>
    <div class="price"><del>$3.00</del><span>$2.50</span><span class="badge">17% OFF</span></div>
    <div class="button-area"><input type="number" value="1"><button>Add to Cart</button><button class="wishlist">❤️</button></div>
  </div>
</div>

<!-- 2 -->
<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Cinnamon"></figure>
  <div class="text-center">
    <h3>Cinnamon</h3>
    <div class="rating">⭐⭐⭐⭐☆ (180)</div>
    <div class="price"><del>$4.00</del><span>$3.50</span><span class="badge">13% OFF</span></div>
    <div class="button-area"><input type="number" value="1"><button>Add to Cart</button><button class="wishlist">❤️</button></div>
  </div>
</div>

<!-- 3 -->
<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Paprika"></figure>
  <div class="text-center">
    <h3>Paprika</h3>
    <div class="rating">⭐⭐⭐⭐☆ (200)</div>
    <div class="price"><del>$3.50</del><span>$3.00</span><span class="badge">14% OFF</span></div>
    <div class="button-area"><input type="number" value="1"><button>Add to Cart</button><button class="wishlist">❤️</button></div>
  </div>
</div>

<!-- 4 -->
<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Chili Powder"></figure>
  <div class="text-center">
    <h3>Chili Powder</h3>
    <div class="rating">⭐⭐⭐⭐⭐ (150)</div>
    <div class="price"><del>$3.20</del><span>$2.80</span><span class="badge">13% OFF</span></div>
    <div class="button-area"><input type="number" value="1"><button>Add to Cart</button><button class="wishlist">❤️</button></div>
  </div>
</div>

<!-- 5 -->
<div class="product-item">
  <figure><img src="https://via.placeholder.com/260x180" alt="Oregano"></figure>
  <div class="text-center">
    <h3>Oregano</h3>
    <div class="rating">⭐⭐⭐⭐⭐ (180)</div>
    <div class="price"><del>$2.80</del><span>$2.40</span><span class="badge">14% OFF</span></div>
    <div class="button-area"><input type="number" value="1"><button>Add to Cart</button><button class="wishlist">❤️</button></div>
  </div>
</div>

</div>

</body>
</html>
