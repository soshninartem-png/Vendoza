{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Создать объявление</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<style>
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f2f5, #e8ebee);
    padding: 30px;
    color: #333;
}
.form-container {
    max-width: 850px;
    margin: 0 auto;
    background: #fff;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.08);
    transition: 0.3s;
}
.form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.12);
}
h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 1px;
}
.form-group {
    margin-bottom: 22px;
    position: relative;
}
label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}
input[type="text"], input[type="email"], input[type="tel"], select, textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: all 0.3s;
    background: #fafafa;
}
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0,123,255,0.2);
}
textarea { resize: vertical; }

/* ---------- Фото с превью ---------- */
.photo-grid {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}
.photo-grid input[type="file"] {
    width: calc(33% - 8px);
    padding: 12px;
    border: 2px dashed #ccc;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    background: #fafafa;
}
.photo-grid input[type="file"]:hover {
    border-color: #007bff;
    background: #e7f1ff;
}

/* Превью загруженных фото */
.photo-preview {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
}
.photo-preview img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* ---------- Чекбокс ---------- */
input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 10px;
    cursor: pointer;
}

/* ---------- Кнопка ---------- */
.submit-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}
.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* ---------- Адаптивность ---------- */
@media (max-width: 700px) {
    .photo-grid input[type="file"] {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="form-container">
    <h1>Создать объявление</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Название *</label>
            <input type="text" id="title" name="title" placeholder="Например, iPhone 11 с гарантией" maxlength="70" required>
        </div>

        <div class="form-group">
            <label for="category">Категория *</label>
            <select id="category" name="category" required>
                <option value="">Выберите категорию</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- ---------- Фото (8 шт) ---------- -->
<div class="form-group">
    <label>Фото объявления</label>
    <div class="photo-grid" id="photoGrid">
        {% for i in "01234567" %}
            <input type="file" id="photoInput{{ forloop.counter0 }}" style="display:none;" accept="image/*" onchange="handlePhoto(this, {{ forloop.counter0 }})">
            <div class="photo-card" onclick="document.getElementById('photoInput{{ forloop.counter0 }}').click()">
                <span class="add-icon">+</span>
            </div>
        {% endfor %}
    </div>
</div>

<style>
.photo-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 10px;
}
.photo-card {
    width: 100%;
    padding-top: 100%; /* квадрат */
    position: relative;
    border-radius: 10px;
    border: 2px dashed #ccc;
    background: #fafafa;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s;
}
.photo-card img {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}
.photo-card:hover img {
    transform: scale(1.05);
}
.add-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    color: #007bff;
    font-weight: bold;
}
.delete-btn {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    color: #ff4d4f;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
}
.delete-btn:hover {
    background: rgba(255,255,255,1);
}
</style>

<script>
const photoFiles = Array(8).fill(null);

function handlePhoto(input, index){
    const file = input.files[0];
    if(!file) return;

    photoFiles[index] = file;

    const grid = document.getElementById('photoGrid');
    const cards = grid.querySelectorAll('.photo-card');

    const reader = new FileReader();
    reader.onload = function(e){
        // удаляем старое содержимое
        cards[index].innerHTML = '';

        // вставляем фото
        const img = document.createElement('img');
        img.src = e.target.result;
        cards[index].appendChild(img);

        // кнопка удаления
        const delBtn = document.createElement('button');
        delBtn.classList.add('delete-btn');
        delBtn.innerHTML = '&times;';
        delBtn.onclick = (ev) => {
            ev.stopPropagation();
            photoFiles[index] = null;
            input.value = '';
            cards[index].innerHTML = '<span class="add-icon">+</span>';
        };
        cards[index].appendChild(delBtn);
    }
    reader.readAsDataURL(file);
}
</script>


        <div class="form-group">
            <label for="description">Описание *</label>
            <textarea id="description" name="description" placeholder="Опишите объявление" maxlength="2000" rows="6" required></textarea>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="autorenew"> Автопродление объявления
            </label>
        </div>

        <div class="form-group">
            <label for="location">Местоположение *</label>
            <input type="text" id="location" name="location" placeholder="Введите город или индекс" required>
        </div>

        <div class="form-group">
            <label for="contact_name">Контактное имя *</label>
            <input type="text" id="contact_name" name="contact_name" value="{{ user.username }}" readonly>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона *</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 999 999 99 99" pattern="^\+\d{1,3}[\s-]?\d{1,14}([\s-]?\d{1,13})?$" required>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Опубликовать</button>
        </div>
    </form>
</div>

<script>
function previewImage(event) {
    const previewContainer = document.getElementById('photoPreview');
    previewContainer.innerHTML = '';
    const files = event.target.files;
    for (let i = 0; i < files.length; i++) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(files[i]);
        previewContainer.appendChild(img);
    }
}
</script>
</body>
</html>
